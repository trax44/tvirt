package tvirt.proto;



enum Type {
  DOMAIN_DESTROY    = 0;
  DOMAIN_REBOOT     = 1;
  DOMAIN_START      = 2;
  DOMAIN_LIST       = 3;
  DOMAIN_GET_STATE  = 4;
}


message Request{

  optional int64    requestID  = 1;
  optional fixed64  domainID   = 2;
  optional string   domainName = 3;

  
  required Type     type       = 4;

}


message Reply {
  required bool   success    = 1;
  required Type   type       = 2;
  optional string reason     = 3;
  optional int64  requestID  = 4;
}

