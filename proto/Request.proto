package tvirt;

message Request{
  enum Type {
    DOMAIN_DESTROY = 0;
    DOMAIN_REBOOT  = 1;
    DOMAIN_START   = 2;
    DOMAIN_LIST    = 3;
  }

  required Type     type       = 1;
  optional int64    requestID  = 2;
  optional fixed64  domainID   = 3;
  optional string   domainName = 4;
}


message Reply {
  required bool   success    = 1;
  optional string reason     = 2;
  optional int64  requestID  = 3;
}